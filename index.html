<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="style.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container py-3">
    <h1>Priority To-Do List</h1>
    <div class="input-group">
      <input
        type="text"
        id="typeIn"
        aria-label="First name"
        class="form-control"
        placeholder="Add a new task"
      />

      <select
        id="selectPriority"
        type="text"
        aria-label="Last name"
        class="form-control"
      >
        <option value="low">Low Priority</option>
        <option value="mid">Mid Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="addBtn" class="btn btn-primary btn-med">Add</button>
    </div>

    <div class="container py-3 row g-3">
      <div class="col">
        <h3>High Priority</h3>
        <ul id="highPriorityList" class="list-group list-unstyled"></ul>
      </div>
      <div class="col">
        <h3>Mid Priority</h3>
        <ul id="midPriorityList" class="list-group list-unstyled"></ul>
      </div>
      <div class="col">
        <h3>Low Priority</h3>
        <ul id="lowPriorityList" class="list-group list-unstyled"></ul>
      </div>
    </div>

    <script>
      const input = document.getElementById("typeIn");
      const selectPriority = document.getElementById("selectPriority");
      const addBtn = document.getElementById("addBtn");

      // getting the list for each.
      const highPriorityList = document.getElementById("highPriorityList");
      const midPriorityList = document.getElementById("midPriorityList");
      const lowPriorityList = document.getElementById("lowPriorityList");

      addBtn.addEventListener("click", function () {
        const InpType = input.value;
        const Priority = selectPriority.value;

        const listItem = document.createElement("li");
        listItem.classList.add(
          "list-group-item",
          "d-flex",
          "justify-content-between"
        );

        const task = document.createElement("p");
        task.textContent = InpType;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add("btn", "btn-danger");
        deleteBtn.onclick = function () {
          listItem.remove();
        };

        listItem.appendChild(task);
        listItem.appendChild(deleteBtn);

        if (Priority === "high") {
          highPriorityList.appendChild(listItem);
        } else if (Priority === "mid") {
          midPriorityList.appendChild(listItem);
        } else if (Priority === "low") {
          lowPriorityList.appendChild(listItem);
        }

        // Clear the input after adding the task
        input.value = "";
      });

      function deletePriority(deleteBtn) {
        const listItem = deleteBtn.parentElement.parentElement;

        listItem.remove();
      }
    </script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- by using input group we can edit button and input by using this class of bootstrap. -->
